<!doctype html>
<html>
    <head>
        <style>
            div { border : 1px solid #aaaaaa; }
            #div1 { position : relative; height : 50px;background-color:rgba(200,200,200,0.2);}
            #div2 { position : absolute; top : 100px; left : 200px; }
            #div3 { position : fixed; top : 100px; left : 200px; }
            #div1 > ul { position : absolute; top: : 50px; left : 200px;border : 1px solid #aaaaaaa;display :none; }
			#div1 : hover > ul {display:block;}
        </style>
    </head>
    <body>
        <div id = "div1">
            <ul>
                <li>Menu1</li>
                <li>Menu2</li>
            </ul>
        </div>
        <div id = "div2">Content2</div>
        <div id = "div3">Content3</div>
    </body>
</html>
